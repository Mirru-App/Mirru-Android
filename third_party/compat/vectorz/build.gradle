/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java'
}

repositories {
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }

    maven {
        url = uri('https://oss.sonatype.org/content/repositories/snapshots')
    }
}

dependencies {
    implementation 'us.bpsm:edn-java:0.6.0'
    implementation 'net.mikera:randomz:0.3.0'
    implementation 'net.mikera:mathz:0.3.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.6.2'
    testImplementation 'com.google.caliper:caliper:0.5-rc1'
}

group = 'net.mikera'
version = '0.67.0'
description = 'Vectorz'
sourceCompatibility = '8'

configurations.all {
}

tasks.register('testsJar', Jar) {
    archiveClassifier = 'tests'
    from(sourceSets.test.output)
}


tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

sourceSets {
    main {
        java {
            srcDir '../../vectorz/src/main/java'
        }
    }
    test {
        java {
            srcDir '../../vectorz/src/test/java'
        }
    }
}
